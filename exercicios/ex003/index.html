<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <img src="logo-html.png" alt="Logo do HTML5"> <!--src é a origem e alt seria o titulo-->

    <img src="imagens/logo-css.png" alt="Logo do CSS">

    <img src="https://logospng.org/wp-content/uploads/javascript-768x432.png" alt="Logo JavaScript">
    <!--usemo o URL da img aqui em cima-->
    
</body>
